<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./lib/hamburgers.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/logo.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Главная</title>
  </head>
  <body class="container">
    <script src="bundle.js"></script>
    <header class="header">
      <img src="../images/logo.svg" />
      <nav class="header__navigation">
        <ul id="navigation" class="header__navigation-list">
          <li class="header__navigation-list-item">
            <a href="./index.html">Главная</a>
          </li>
          <li class="header__navigation-list-item">
            <a
              href="./projects.html"
              onclick="event.preventDefault()"
              class="active"
              >Проекты
            </a>
          </li>
          <li class="header__navigation-list-item">
            <a href="./todo.html">Список задач</a>
          </li>
          <li class="header__navigation-list-item">
            <a href="./about.html">О приложении </a>
          </li>
        </ul>
      </nav>
      <div id="hamburger" class="hamburger hamburger--collapse hide">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>
    </header>
    <main class="error">
      <img class="error-image" src="./images/404.svg" />
    </main>
  </body>
  <script>
    const hamburger = document.getElementById("hamburger");
    const navigation = document.getElementById("navigation");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("is-active");
      navigation.classList.toggle("show");
    });
  </script>
</html>
